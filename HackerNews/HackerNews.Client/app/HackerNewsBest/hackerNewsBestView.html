
<div ng-controller="hackerNewsBestController">
    <md-toolbar>
        <div class="md-toolbar-tools">          
                Hacker News Best Articles           
        </div>
        <div>
            <md-input-container class="md-block" flex-gt-sm>
                <input type="text" ng-model="searchTerm" placeholder="Search..." />
            </md-input-container>
        </div>  
    </md-toolbar>
    <div class="container" ng-show="!bestStories.length">
        <md-progress-linear md-mode="query"></md-progress-linear>
        <div class="bottom-block">
            <span>Loading...</span>
        </div>
    </div>
    <div>
        <md-list ng-show="bestStories.length">
            <md-list-item ng-repeat="story in bestStories | orderBy:'title' | filter:searchTerm"  class="md-2-line" ng-href="{{story.url}}" >
                <div class="md-list-item-text" layout="column">
                    <h3>{{story.title}}</h3>
                    <p>{{story.author}}</p>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </div>
 </div>
